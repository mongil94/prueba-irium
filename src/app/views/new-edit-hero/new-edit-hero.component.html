<div class="d-flex justify-content-center">
  <mat-card class="col-7 mt-3">
    <mat-card-header>
      <mat-card-title>{{ "NEW_EDIT_HERO.TITLE" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="col">
      <form
        [formGroup]="newEditHeroForm"
        class="mt-3 d-flex justify-content-between"
      >
        <mat-form-field class="example-full-width col-3 ml-3">
          <mat-label>{{ "TABLE.HERO_NAME" | translate }}</mat-label>
          <input matInput formControlName="heroName" type="text" required />
        </mat-form-field>

        <mat-form-field class="example-full-width col-3 ml-3">
          <mat-label>{{ "TABLE.HUMAN_NAME" | translate }}</mat-label>
          <input matInput formControlName="humanName" type="text" required />
        </mat-form-field>

        <mat-form-field class="example-full-width col-2 ml-3">
          <mat-label>{{ "TABLE.AGE" | translate }}</mat-label>
          <input matInput formControlName="age" type="text" required />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button mat-stroked-button color="primary" (click)="cancel()">
        {{ "BUTTON.CANCEL" | translate }}
      </button>
      <button
        mat-flat-button
        color="primary"
        class="m-2"
        (click)="createHero()"
      >
        {{ "BUTTON.CREATE" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
