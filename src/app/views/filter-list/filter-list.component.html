<div id="main-container">
  <div class="d-flex justify-content-around align-items-center">
    <form [formGroup]="filterListForm" class="mt-3">
      <mat-form-field class="example-full-width col ml-3">
        <mat-label>{{ "FILTER_LIST.INPUT" | translate }}</mat-label>
        <input matInput formControlName="hero" />
      </mat-form-field>
    </form>
    <button mat-stroked-button color="primary" (click)="goToNewHero()">
      {{ "BUTTON.NEW_HERO" | translate }}
    </button>
  </div>
  <table-heroes
    [dataSource]="dataSource"
    [dataTable]="dataTable"
    (updatedDataTable)="outputDataTable($event)"
  ></table-heroes>
  <ng-template #noData>
    <div class="d-flex justify-content-center">
      <mat-card class="col-3">
        <mat-card-content class="d-flex justify-content-center">{{
          "ERROR.NO_DATA" | translate
        }}</mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</div>
<div *ngIf="isLoading" class="loader-background">
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</div>
